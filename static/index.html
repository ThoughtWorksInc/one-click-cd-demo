<!DOCTYPE html>
<html>
<head>
	<title>ThoughtWorks One-click CD demo</title>
	<link href='css/reset.css' media='screen' rel='stylesheet' type='text/css' />
	<link href='css/styles.css' media='screen' rel='stylesheet' type='text/css' />
</head>

<body class="${ENV}">
	<script src="lib/require.js"></script>
	<script src="lib/jquery-1.7.2.js"></script>
	<script>
		requirejs(['application.js'], function(app){
			$(document).ready(function(){
				$("#site").text(app.hello_world());
			});
		});

	</script>

	<div id="banner">
		<div><img src="/images/thoughtworks-logo.png"></div>
		<h1>One-click Continuous Delivery Demo</h1>
    <h3>Matt was here... mwahahahaahha</h3>
	</div>
	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
		new TWTR.Widget({
			version: 2,
			type: 'search',
			search: '#thoughtworks',
			interval: 30000,
			title: 'ThoughtWorks',
			subject: 'CD Demo',
			width: 'auto',
			height: 'auto',
			theme: {
					shell: {
						background: '#e6da33',
						color: '#000000'
					},
					tweets: {
						background: '#ffffff',
						color: '#444444',
						links: '#1786b5'
					}
				},
			features: {
				scrollbar: false,
				loop: true,
				live: true,
				behavior: 'default'
			}
		}).render().start();
	</script>

	<div id="site">
	</div>
	<div id="footer">
		<p>${BUILD_INFO}</p>
		<p>&copy; 2012</p>
	</div>
</body>

</html>
